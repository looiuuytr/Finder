<html>

<head>
    <title>Finder</title>
    <meta charset="UTF-8">
    <!-- <script type="text/javascript" src="background.js"></script> -->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">


</head>

<body>
    <div id="background"></div>

    <center id="content">
        <h1>Finder</h1>
        <h2>The music you want</h2>
        <div id="searchBlock">
            <h3>Type your lyrics here:</h3>
            <form method="get" action="/musics" id="formSearch">
                <input placeholder="Search with lyrics..." type="text" name="searchBar" id="searchBar" />
                <input id="searchButton" type="submit" value="Search">


            </form>
        </div>
    </center>


</body>

</html>
