<html>

<head>
    <title>Finder</title>
    <meta charset="UTF-8">
    <!-- <script type="text/javascript" src="background.js"></script> -->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(() => {

            const apiRouteUrl = "http://api.musixmatch.com/ws/1.1/track.search?q_lyrics=";
            const params = "&page_size=10&page=1&s_track_rating=desc&apikey=5165cb025de6c85ef26ca5a8019c3c4e"

            search("{{ search }}");

            function search(search_args) {
                $.get('/search', search_args, function(data) {
                    for (var track in data) {
                        $("tracks").html("");
                        $("#tracks").append("<div class='track'>" + data[track].track.track_name + "</div>");
                    }
                });
            }

            $('#searchButton').click(() => {
                search("{{ search }}");
            });
        });
    </script>

</head>

<body>
    <div id="background"></div>

    <center id="content">

        <div id="searchBlockMin">
            <form method="get" action="/musics" id="formSearchMin">
                <h1 id="titleMin">Finder</h1>
                <input placeholder="Search for a song..." type="text" name="searchBar" id="searchBar" />
                <input id="searchButton" type="submit" name="send" value="Search">


            </form>
        </div>
        <div id="tracks"></div>
    </center>




</body>

</html>
